<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="content">
                <h:form >
            <h:panelGrid id="formGrid" columns="2">
                
                <h:outputLabel value="Nom :"/>
                <h:inputText value="#{clientManagedBean.client.lastName}"/>
                <h:outputLabel value="Prenom :"/>
                <h:inputText value="#{clientManagedBean.client.firstName}"/>
                <h:outputLabel value="Login :"/>
                <h:inputText value="#{clientManagedBean.client.login}"/>
                <h:outputLabel value="Password :"/>
                <h:inputText value="#{clientManagedBean.user.password}"/>
                                
            </h:panelGrid>
                    <p:commandButton value="Ajouter" update="formGrid" action="#{clientManagedBean.add}" />
     
        </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
