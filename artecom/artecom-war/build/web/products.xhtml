<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="content">
        <f:view>
                <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{productManagedBean.display()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Version"/>
                        </f:facet>
                        <h:outputText value="#{item.version}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Producer"/>
                        </f:facet>
                        <h:outputText value="#{item.producer}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Craft"/>
                        </f:facet>
                        <h:outputText value="#{item.craft}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Price"/>
                        </f:facet>
                        <h:outputText value="#{item.price}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Weight"/>
                        </f:facet>
                        <h:outputText value="#{item.weight}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Quantity"/>
                        </f:facet>
                        <h:outputText value="#{item.quantity}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Availability"/>
                        </f:facet>
                        <h:outputText value="#{item.availability}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Rating"/>
                        </f:facet>
                        <h:outputText value="#{item.rating}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
           
        </f:view>
                </ui:define>
            <ui:define name="sidebar">
                <h:form>
                    <h:panelGrid id="formGrid" columns="1">
                        <h:selectManyCheckbox value="test" layout="pageDirection">
                    <f:selectItems value="#{productManagedBean.crafts}" var="crafts" itemLabel="#{crafts.name}" itemValue="#{crafts.id}"/>
                </h:selectManyCheckbox>
                        </h:panelGrid>
                    </h:form>
            </ui:define>
</ui:composition>
    </h:body>
</html>
