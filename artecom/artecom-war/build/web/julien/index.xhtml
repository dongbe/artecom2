<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

    <h:head>
        <title>Test Basic</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="200" header="Top">
                <h:outputText value="Header content." />

            <p:layoutUnit position="south" size="200" header="Bottom">
                <h:outputText value="Footer content." />

            <p:layoutUnit position="west" size="200" header="Left">

        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
