<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="content">
                <h:form  id="form">
                    <h:panelGrid columns="3">
                        <h:outputLabel for="name" value="Nom :" style="font-weight:bold"/>
                        <h:inputText id="name" value="#{addressManagedBean.address.name}" required="true" label="Street"/>
                        <p:message for="name" />
                        <h:outputLabel for="street" value="Rue :" style="font-weight:bold"/>
                        <h:inputText id="street" value="#{addressManagedBean.address.street}" required="true" label="Street"/>
                        <p:message for="street" />
                        <h:outputLabel for="city" value="Ville :" style="font-weight:bold"/>
                        <h:inputText id="city" value="#{addressManagedBean.address.city}" required="true" label="City"/>
                        <p:message for="city" />
                        <h:outputLabel for="postcode" value="CP :" style="font-weight:bold"/>
                        <h:inputText id="postcode" value="#{addressManagedBean.address.postcode}" required="true" label="Post code"/>
                        <p:message for="postcode" />
                    </h:panelGrid>
                    <p:commandButton value="Add" icon="ui-icon-check" validateClient="true" update="form :panel" action="#{addressManagedBean.add()}" />
                </h:form>

                <h3>Liste des Adresses:</h3>
                <p:panel id="panel">
                    <h:dataTable value="#{addressManagedBean.addresses}" var="address" styleClass="table"
                                 headerClass="tableHeader"
                                 rowClasses="tableEvenRow,tableOddRow">
                        <h:column>    				
                            <f:facet name="header">Numero</f:facet>    				
                                #{address.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Nom</f:facet>
                                #{address.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Rue</f:facet>
                                #{address.street}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Ville</f:facet>
                                #{address.city}
                        </h:column>
                        <h:column>
                            <f:facet name="header">CP</f:facet>
                                #{address.postcode}
                        </h:column>
                    </h:dataTable>
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
