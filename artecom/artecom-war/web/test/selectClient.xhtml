<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="login : " />
                <p:inputText value="#{findClientManagedBean.login}" />
            </p:panelGrid>
            <h:commandButton action="#{findClientManagedBean.find}" value="recherche" />
            <br/>
            <c:if test="#{findClientManagedBean.client!=null}">
                <p:outputLabel value="Client : #{findClientManagedBean.client.firstName} #{findClientManagedBean.client.lastName}" />
            </c:if>
        </h:form>
    </h:body>
</html>
